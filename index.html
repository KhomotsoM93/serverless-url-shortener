<!-- index.html -->
<!DOCTYPE html>
<html>
<head><title>URL Shortener</title></head>
<body>
  <h1>Simple URL Shortener</h1>
  <input type="text" id="urlInput" placeholder="Enter long URL" />
  <button onclick="shorten()">Shorten</button>
  <p id="output"></p>

  <script>
    async function shorten() {
      const longUrl = document.getElementById('urlInput').value;
      const response = await fetch('https://x6zhs19js4.execute-api.eu-north-1.amazonaws.com/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: longUrl })
      });
      const data = await response.json();
      document.getElementById('output').innerText = data.short_url || data.error;
    }
  </script>
</body>
</html>
